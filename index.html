<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google 1998</title>
</head>

<body>
<div class="container">
    
        <img src="google.jpg" alt="Logo">
    

    <div class="nav">
            <div><span>Search the web using Google!</span></div>
            <div><input type="search" name="" id="search"></div>
            <input type="button" value="Google Search" id="search-button">
            <input type="button" value="I'm feeling lucky" id="lucky-button">
    </div>


    <div id=all-box>
        <div class="box1">
            <span>Special Searches</span>
            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
        </div>
        <div class="box2">
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a>
        </div>
        <div class="box3">
            <span>Get Google!</span>
            <span>updates monthly:</span>
            <input type="email" name="" id="" placeholder="your e-mail">
            <div class="kapsa">
            <input type="button" value="Subscribe">
            <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/"> Archive</a>
        </div>
        </div>
    </div>

    <div class="copyright"><span> Copyright Â©1998 Google Inc.</span></div>
</div>
</body>

</html>
